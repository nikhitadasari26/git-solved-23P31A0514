# Application Configuration
application:
  name: DevOpsSimulator
  version: 2.0.0
  environment: production
  experimental_mode: false

server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true

logging:
  level: INFO
  format: json
  output: /var/log/app.log

database:
  host: prod-db.example.com
  port: 5432
  name: devops_prod
  distributed: false

features:
  auto_scaling: true
  load_balancer: enabled
  backup_enabled: true
  chaos_engineering: disabled

ai_features:
  predictive_scaling: false
  anomaly_detection: false
  auto_optimization: false
  model_version: "none"

cloud_providers:
  - aws
  - azure
  - gcp

security:
  zero_trust: enabled
  encryption: AES-256
  audit_logging: standard

# Development configuration (enabled via environment variable)
development:
  enabled: false
  version: 2.0.0-beta
  port: 3000
  ssl_enabled: false
  hot_reload: false
  debug_mode: false
  mock_external_apis: false
  experimental_features: false
